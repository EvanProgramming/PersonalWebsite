<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Effect</title>
  <style>
    /* LIQUID GLASS STYLES */

    .liquidGlass-wrapper {
      position: relative;
      display: flex;
      font-weight: 600;
      overflow: hidden;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
    }

    .liquidGlass-wrapper:hover {
      backdrop-filter: blur(25px) saturate(200%);
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(255, 255, 255, 0.2);
    }

    .liquidGlass-effect {
      position: absolute;
      z-index: 0;
      inset: 0;
      filter: url(#glass-distortion);
      overflow: hidden;
      isolation: isolate;
    }

    .liquidGlass-tint {
      z-index: 1;
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.1) 100%);
    }

    .liquidGlass-shine {
      position: absolute;
      inset: 0;
      z-index: 2;
      overflow: hidden;
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.2) 0%,
          transparent 50%,
          rgba(255, 255, 255, 0.1) 100%);
    }

    .liquidGlass-text {
      z-index: 3;
      font-size: 2rem;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }


    /* Additional styles for the preview with flowing gradient background */
    body {
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #007AFF 0%, #5856D6 25%, #AF52DE 50%, #007AFF 75%, #40C8E0 100%);
      background-size: 400% 400%;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif;
      font-weight: 400;
      animation: flowingGradient1 20s ease-in-out infinite;
    }

    /* Flowing gradient animations for preview */
    @keyframes flowingGradient1 {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes flowingGradient2 {
      0% {
        background-position: 50% 0%;
      }

      50% {
        background-position: 50% 100%;
      }

      100% {
        background-position: 50% 0%;
      }
    }

    @keyframes flowingGradient3 {
      0% {
        background-position: 0% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    @keyframes flowingGradient4 {
      0% {
        background-position: 100% 0%;
      }

      50% {
        background-position: 0% 100%;
      }

      100% {
        background-position: 100% 0%;
      }
    }

    @keyframes flowingGradient5 {
      0% {
        background-position: 25% 25%;
      }

      50% {
        background-position: 75% 75%;
      }

      100% {
        background-position: 25% 25%;
      }
    }

    @keyframes appleBackgroundMove {
      0% {
        background-position: 0% 0%;
        transform: scale(1);
        filter: hue-rotate(0deg) saturate(100%) brightness(100%);
      }

      25% {
        background-position: 100% 0%;
        transform: scale(1.05);
        filter: hue-rotate(5deg) saturate(110%) brightness(105%);
      }

      50% {
        background-position: 100% 100%;
        transform: scale(1);
        filter: hue-rotate(10deg) saturate(120%) brightness(110%);
      }

      75% {
        background-position: 0% 100%;
        transform: scale(1.05);
        filter: hue-rotate(5deg) saturate(110%) brightness(105%);
      }

      100% {
        background-position: 0% 0%;
        transform: scale(1);
        filter: hue-rotate(0deg) saturate(100%) brightness(100%);
      }
    }

    /* SVG Filter moved to HTML (kept one copy in <body>) */
  </style>
</head>

<body>

  <svg style="display: none">
    <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.002 0.008" numOctaves="1" seed="17" result="turbulence" />

      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
      </feComponentTransfer>

      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

      <feSpecularLighting in="softMap" surfaceScale="4" specularConstant="1.5" specularExponent="120"
        lighting-color="white" result="specLight">
        <fePointLight x="-150" y="-150" z="250" />
      </feSpecularLighting>

      <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />

      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <div class="menu">
    <div>New file</div>
    <div>Open file</div>
    <div>Settings</div>
    <div>Repository</div>
  </div>

  <div class="button">
    <span>Click me!</span>
  </div>
</body>

</html>
